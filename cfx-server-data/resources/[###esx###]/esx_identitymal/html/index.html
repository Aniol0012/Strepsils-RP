<html>
	<head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
	</head>

	<body>
		<div class="background">
		<div class="dialog">
			<form id="register">
				<h1>CREAR PERSONAJE</h1>
				<input id="firstname" type="text" placeholder="Nombre"><br>
				<input id="lastname" type="text" placeholder="Apellido"><br>
				<input id="dateofbirth" type="text" placeholder="Fecha de nacimiento (1995-07-25)"><br>
				<input id="height" type="text" placeholder="Height (140-200 cm)"><br><center>
				<input type="radio" name="sex" value="m" checked><span class="radio">HOMBRE</span>
				<input type="radio" name="sex" value="f"><span class="radio">MUJER</span><br></center>
				<button id="submit" type="submit">Crear</button>
			</form>
		</div>
	</div>
		<script src="js/script.js" type="text/javascript"></script>
	</body>
</html>
