<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="./handler.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="track-container">
      <div class="track-header">
        <img src="https://cdn.discordapp.com/attachments/734359421429219358/738342797316456569/zRb8GYl.png" />
        <span class="tracker-police"><i>CNP</i></span>
        <span class="tracker-police-sub">RADAR GPS POLICIAL</span>
		<span class="tracker-police-sub2">STREPSILS ROLEPLAY</span> <!-- Ni se te ocurra tocar esto, puto. -->
      </div>

      <div class="tracker-body">
        <input
          class="tracker-search-input"
          placeholder="Escribe la matrícula del vehículo que deseas rastrear"
          maxlength="8"
        />

        <button class="tracker-button-save" type="submit">BUSCAR</button>
        <button class="tracker-button-remove" type="submit">BORRAR</button>
        <button class="tracker-button-cancel" type="submit">CERRAR</button>

        <span class="tracker-plate-error">NUMERO MATRICULA INCORRECTO!</span>
        <span class="tracker-plate-search">BUSCANDO...</span>
        <span class="tracker-plate-max">MAX. SEGUIMIENTOS !</span>
      </div>
    </div>
  </body>
</html>
